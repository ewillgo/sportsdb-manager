<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title>Sign in - Sportsdb Manager</title>
    <link th:href="@{/css/normalize.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/manager/manager-login.css}" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <div id="particles-js"></div>
    <div id="app">
        <div id="login-box">
            <h2 id="title">Sportsdb Manager</h2>
            <div class="input-group">
                <input id="email" type="text" class="form-control" placeholder="Email" autocomplete="off"/>
            </div>
            <div class="input-group">
                <input id="password" type="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="input-group">
                <input id="captcha" type="text" class="form-control" placeholder="Captcha"/>
            </div>
            <div class="input-group">
                <button id="login-button" type="button">Sign in</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/vue2/axios.min.js}"></script>
<script th:src="@{/js/vue2/vue.min.js}"></script>
<script th:src="@{/js/vue2/vue-axios.min.js}"></script>
<script th:src="@{/js/particles/particles.min.js}"></script>
<script th:src="@{/js/script/manager/manager-login.js}"></script>
</body>
</html>
